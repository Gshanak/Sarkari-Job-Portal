<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sarkari Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #1e88e5;
      color: #fff;
    }

    .add-btn {
      font-size: 22px;
      padding: 6px 14px;
      border: none;
      border-radius: 50%;
      background: #fff;
      color: #1e88e5;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
    }

    .tab.active {
      background: #1e88e5;
      color: #fff;
    }

    section {
      padding: 16px;
      margin-bottom: 60px;
    }

    #loader {
      text-align: center;https://github.com/Gshanak/Sarkari-Job-Portal
      padding: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h3>Sarkari Jobs</h3>
    <button id="addSourceBtn" class="add-btn">+</button>
  </header>

  <!-- LOADER -->
  <div id="loader" class="hidden">Loading jobs...</div>

  <!-- HOME VIEW -->
  <section id="view-home">
    <div id="jobList"></div>

    <div id="emptyState" class="hidden">
      No sources added
    </div>
  </section>

  <!-- SOURCES VIEW -->
  <section id="view-sources" class="hidden">
    <h3>Sources</h3>
    <div id="sourcesList"></div>
  </section>

  <!-- SAVED VIEW -->
  <section id="view-saved" class="hidden">
    <h3>Saved Jobs</h3>
    <div id="savedJobsList"></div>
  </section>

  <!-- SETTINGS VIEW -->
  <section id="view-settings" class="hidden">
    <h3>Settings</h3>
    <p>Notifications, preferences, and app info.</p>
  </section>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <div id="tab-home" class="tab active">Home</div>
    <div id="tab-sources" class="tab">Sources</div>
    <div id="tab-saved" class="tab">Saved</div>
    <div id="tab-settings" class="tab">Settings</div>
  </nav>

  <!-- MAIN SCRIPT -->
  <script src="app.js"></script>

</body>
</html>
